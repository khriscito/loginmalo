<form class="login100-form" autocomplete="off">
                
    <span class="login100-form-title p-b-49">
        Nuevo Usuario
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               name="email" 
               placeholder="Ingrese su email"
               (ngModel)="email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text"
               name="first_name" 
               placeholder="Ingrese su nombre"
               (ngModel)="first_name">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Apellido</span>
        <input class="input100"
               type="text"
               name="last_name" 
               placeholder="Ingrese su apellido"
               (ngModel)="last_name">
        <span class="focus-input100"></span>
    </div>
    
    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               name="password" 
               placeholder="Ingrese su contraseña"
               (ngModel)="password">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Confirmación de contraseña</span>
        <input class="input100"
               type="password"
               name="password_confirmation" 
               placeholder="Confirme su contraseña"
               (ngModel)="password_confirmation">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Codigo telefonico del pais</span>
        <input class="input100"
               type="number"
               name="phone_country_code" 
               placeholder="Ingrese su codigo de telefono . Ej +507"
               (ngModel)="phone_country_code">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Numero telefonico</span>
        <input class="input100"
               type="phone"
               name="phone" 
               placeholder="Ingrese su numero de telefono"
               (ngModel)="phone">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Codigo de referido</span>
        <input class="input100"
               type="number"
               name="referrer_code" 
               placeholder="Ingrese su codigo de referido"
               (ngModel)="referrer_code">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">ID del pais</span>
        <input class="input100"
               type="number"
               name="country_id" 
               placeholder="Ingrese el ID de su pais"
               (ngModel)="country_id">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
                <button type="submit" (click)="registro()"></button>
                Registro
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa Aquí
        </a>
    </div>
</form>
